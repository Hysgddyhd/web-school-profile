<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DataList</title>
</head>
<body>
<label for="fruit">Choose a fruit:</label>
<input type="text" id="fruit" list="fruits">
<datalist id="fruits">
  <option value="Apple">
  <option value="Banana">
  <option value="Cherry">
  <option value="Durian">
  <option value="Elderberry">
</datalist>
</body>
</html>
