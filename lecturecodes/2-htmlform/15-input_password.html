<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
<style type="text/css">
div {
	padding: 10px;
}
</style>
</head>
<body>
	<form action="1-login_process.php">
	<div>
		Username:
		<input type="text" name="user" id="uid">
	</div>
	<div>
		Password:
		<input type="password" name="pass" id="pwd">
		<input type="checkbox" onclick="show()">Show
	</div>
	<div>
		<input type="submit" value="Login">
	</div>
	</form>
</body>
<script>
function show() {
  var x = document.getElementById("pwd");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</html>
