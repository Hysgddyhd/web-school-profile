<!DOCTYPE html>
<html>
<body>

<h1>Month Input Control</h1>

<form action="process.php">
  <label for="bdm">Birthday (month and year):</label>
  <input 
  type="month" id="bdm" name="bdaymonth" min="2020-08" max="2020-10" value="2020-12">
  <input type="submit">
</form>

<p><strong>Note:</strong> type="month" is not supported in Firefox, Safari or Internet Explorer 11 and earlier versions.</p>

</body>
</html>
