<!DOCTYPE html>
<html>
<body>

<h1>The textarea</h1>

<form action="1-login_process.php" method="post">
  <label for="com">Give your comment:</label><br>
  <textarea id="com" name="comment" rows="4" cols="50" placeholder="hi" maxlength="200">test</textarea>
  <br><br>
  <input type="submit" value="Submit">
</form>
<p>
  The opening and closing tags for the textarea tag must be on the same line, otherwise a newline character occupies it. The placeholder will therefore not be displayed since the input area contains content (a newline character is, technically, valid content).
</p>

</body>
</html>
