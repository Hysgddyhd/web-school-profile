<!DOCTYPE html>
<html>
<head>
<style>
div {
    border: 1px solid black;
    margin: 100px 70px 200px 10px;
    background-color: lightblue;
    padding: 50px 500px 50px 80px;
    padding-top: 50px;
    padding-right: 500px;
    padding-bottom: 50px;
    padding-left: 80px; 
}
</style>
</head>
<body>

<h2>Using individual margin properties</h2>

<div>This div element has a top padding of 50px, a right padding of 500px, a bottom padding of 50px, and a left padding of 80px.</div>

</body>
</html>
