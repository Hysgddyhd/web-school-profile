<!DOCTYPE html>
<html>
<head>
<style>
p.serif {
    font-family: "Times New Roman", Times, serif;
    font-size: 20px;
}

p.sansserif {
    font-family: monospace;
    font-size: 5vw;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>CSS font</h1>
<p class="serif">This is a paragraph, shown in the Times New Roman font.</p>
<p class="sansserif">This is a paragraph, shown in the monospace font.</p>

</body>
</html>
