<!DOCTYPE html>
<html>
<head>
<style>

.btn {
background-color:red;
color: white;
padding: 14px 25px;
text-align: center;
text-decoration: none;
font-size:16px;
margin-left:20px;
opacity:0.9;
}
.btn:hover {
color:white;
background-color:blue;
opacity:1;
}
.btn:visited {
	color: black;
	background-color: white;
}
.btn:active {
	background-color: black;
}

.button {
background-color: white;
color: black;
border: 2px solid #4CAF50;
padding: 10px 20px;
text-align: center;
text-decoration: none;
font-size: 16px;
margin-left:20px;
}
.button:hover {
background-color: gray;
color: white;
}

.txtlink {
color: green;
text-decoration:none;
margin-left:20px;
font-size:16px;
}
.txtlink:hover {
text-decoration:underline;
}

</style>
</head>
<body>

<p class="intro">With CSS, links can be styled in different ways.</p>

<a href="#" class="btn">Link Button</a>
<a href="#" class="button button1">Link Button</a> 
<a href="#" class="txtlink">Text Link</a>

</body>
</html>
