<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS</title>
</head>

<style type="text/css">

.wrapper {
    text-align: center;
    color: red;
}
li.menuitem {
    text-decoration: line-through;
    color: black;
}
#sidebar {
  background: lightgray;
  color: black;
  padding: 9px;
    width: 100px;
    bottom: 0;
    top: 0;
    right: 0;
    position:absolute;
}

#bottom {
  background: darkgrey;
   width: 100%;
    bottom: -100px;
    top: 90%;
    right:0;
    position:absolute;

}

</style>

<body>

<div class="container">
  <div id="top">
    <h1>Welcome to My Homepage</h1>
    <p>Lets learn about CSS.</p>
  </div>
  <div class="wrapper">
   <div id="menubar">
     <ul id="menulist">
       <li class="menuitem">Menu 1</li>
       <li class="menuitem">Menu 2</li>
       <li onclick="alert('hi');">Menu 3</li>
     </ul>
    </div>
    <div id="main">
      <h2>Main Content</h2>
      <p>This is the main content of the page.</p>
    </div>
    <div id="sidebar">
      <h3>Side-Bar</h3>
      <p>You can put notifications or advertisements <strong>here</strong>.</p>
    </div>
  </div>  
  <div id="bottom">
    This is a <strong>footer</strong>.
  </div>
</div>

</body>
</html>
