<!DOCTYPE html>
<html>
<body>

<p>Creating and using an object method.</p>

<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>

<script>

var person = {
    firstName: "John",
    lastName : "Doe",
    id       : 5566,
    fullName : function() {
       return this.firstName + " " + this.lastName;
    }
};

person.firstName = "Kenny";
person.lastName="Mattew"
document.querySelector("#demo").innerHTML = "Hello, my name is " + person.fullName();

</script>

</body>
</html>
