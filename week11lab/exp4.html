<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		button {
			color: darkred;
			background: darkkhaki;
			font: serif;
			font-size: 20px;
			border: 3px solid black;
			cursor: pointer;

		}
		p {
			color: blue;
			background: darkgrey;
			font: calibre;
			font-size: 20px;
			cursor: context-menu;
		}
	</style>
	<title>example 4</title>
</head>
<body>
	<h3>input tempeture in celsius</h3>
	<input type="number" id="tempInCel" value="28" step="0.5" min="0" max="40"><br>
	<button id="calc" onclick="convert()" >convert to Fahrenheit</button>
	<p id='output'></p>
</body>
<script type="text/javascript">
	function convert(){
		var cel=document.getElementById('tempInCel').value;
		//window.alert(cel)
		var fahrenheit=cel*9/5 + 32;
		document.getElementById('output').innerHTML="Temperture in Celsius: "+cel+"<br>"+"Temperture in fahrenheit: "+fahrenheit+"<br>";
	}
</script>
</html>
