<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>example js 11</title>
</head>
<body onload="search()">
<p id="output"></p>
</body>
<script type="text/javascript">
	const nums=[];
	for (var i = 0; i < 25; i++) {
		nums.push(randomInt());
	}
	document.getElementById('output').innerHTML+="array: "+nums+"<br>"
	const a=prompt("Please enter a number b/w 1-25");
	a=parseInt(a);
	function search(){
		var count=0;
		for (var i = nums.length - 1; i >= 0; i--) {
			if (nums[i]==a) {
				count ++;
			}
		}
		document.getElementById('output').innerHTML+="Number "+a+" occurs "+count+" times";
	}
	function randomInt(){
		return Math.floor(Math.random()*25+1)
	}
</script>
</html>
